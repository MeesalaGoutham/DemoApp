<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>SFMobilePushDemo</title>
        <meta content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">

        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "SFMobilePushDemo",
   "APP_ID": "SFMobilePushDemo",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "iphone",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "4231234296",
   "WORKLIGHT_PLATFORM_VERSION": "7.1.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/SFMobilePushDemo\/iphone\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
    </head>
    <body style="display: none;">
    		<!--application UI goes here-->
        <h3>Mobile First</h3>
        <br>
        <input id="contactKey" type="text">
        <br>
        <br>
        <button onclick="updateContactKey(contactKey)" type="button">Set Contact Key</button>
        <br>
        <button onclick="getContactKey()" type="button">Get Contact Key</button>
        <br>
        <button onclick="isPushEnabled()" type="button">Is Push Enabled</button>
        <br>
        <button onclick="enablePush()" type="button">enablePush</button>

        <br>
        <button onclick="getTags()" type="button">Get Tags</button>
        <br>
        <script src="js/initOptions.js"></script>

    		<script src="js/messages.js"></script>

</html>
